<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการผู้ใช้งาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFE066;
        }

        /* Header */
        header {
            background-color: #FFD700;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        .header-icons i {
            font-size: 20px;
            margin-right: 15px;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #FFF9D9;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px;
        }

        .sidebar img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            padding: 12px 15px;
            display: block;
            color: #333;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #FFD700;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 40px 30px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats .total-users {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            background-color: #FFF9D9;
        }

        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #FFE066;
        }

        .delete-btn {
            color: #E74C3C;
            font-size: 18px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FFF9D9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .modal-content .btn-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .btn-cancel {
            background-color: #ddd;
        }

        .modal-content .btn-delete {
            background-color: #E74C3C;
            color: white;
        }

        .modal-content .btn-delete:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="โลโก้เว็บตามรอยรีวิว.png" alt="Logo">
        <div class="header-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="e4b22774c130a6b4e45186dd7e8330db.jpg" alt="Admin">
        <h3>Admin</h3>
        <a href="admin.html">หน้าหลัก</a>
        <a href="users.html" class="active">การจัดการผู้ใช้</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>จัดการผู้ใช้งาน</h1>
        <div class="stats">
            <div class="total-users">จำนวนผู้ใช้งาน: <span id="userCount">6</span></div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>ชื่อผู้ใช้งาน</th>
                        <th>ID ผู้ใช้</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>ต้องการลบผู้ใช้นี้ใช่หรือไม่?</h2>
            <div class="btn-group">
                <button class="btn-cancel" onclick="closeModal()">ยกเลิก</button>
                <button class="btn-delete" onclick="confirmDelete()">ลบ</button>
            </div>
        </div>
    </div>

    <script>
        const users = [
            { no: 1, name: "ใบชามหาหวาน", id: "000001" },
            { no: 2, name: "หมูดั้ง", id: "000002" },
            { no: 3, name: "หมูทอง", id: "000003" },
        ];

        let deleteIndex = null;

        function renderUsers() {
            const userTable = document.getElementById("userTable");
            userTable.innerHTML = users.map(user => `
                <tr>
                    <td>${user.no}</td>
                    <td>${user.name}</td>
                    <td>${user.id}</td>
                    <td><i class="fas fa-trash delete-btn" onclick="openModal(${user.no - 1})"></i></td>
                </tr>
            `).join("");
            document.getElementById("userCount").textContent = users.length;
        }

        function openModal(index) {
            deleteIndex = index;
            document.getElementById("deleteModal").style.display = "flex";
        }

        function closeModal() {
            deleteIndex = null;
            document.getElementById("deleteModal").style.display = "none";
        }

        function confirmDelete() {
            if (deleteIndex !== null) {
                users.splice(deleteIndex, 1);
                renderUsers();
                closeModal();
            }
        }

        renderUsers();
    </script>
</body>
</html>
